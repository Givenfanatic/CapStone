<body>
    <form>
        <div class="second">
            <h1>Our Contact details</h1>
        </div>
        <div class="form-group row col-6 first">
            <label class="form-group" for="ouremail">Our Email:</label>
            <input class="form-group" type="email" readonly id="ouremail" placeholder="Tribute@email.com">
        </div>

        <div class="form-group row col-6 first">
            <label class="form-group" for="ouremail">Our Office Number:</label>
            <input class="form-group" type="text" readonly id="ourNumber" placeholder="0211234567">
        </div>
        <hr>

        <div class="second">
            <h2>Your Contact details and comments</h2>
        </div>

        <div class="form-group row col-6 first">
            <label class="form-group" for="Name">Your Name:</label>
            <input class="form-group" type="text" id="Name" placeholder="John">
        </div>

        <div class="form-group row col-6 first">
            <label class="form-group" for="ouremail">Your Email:</label>
            <input class="form-group" type="email" id="Youremail" placeholder="yourEmail@email.com">
        </div>

        <div class="form-group row col-6 first">
            <label class="form-group" for="ouremail">Your Mobile Number:</label>
            <input class="form-group" type="text" id="YourNumber" placeholder="0845698796">
        </div>

        <div class="four">
            <label style="margin-top: 2px;" for="comment">Leave a comment:</label>
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>
        </div>

        <div class="second">
            <button type="button" class="btn btn-primary" onclick="submitContact()">Submit</button>
